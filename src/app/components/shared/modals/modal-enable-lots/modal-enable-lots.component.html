<div class="loader-lg" *ngIf="loading">
  <div></div>
</div>

<div class="modal-header bg-warning">
  <h4 class="modal-title text-white">Atención!</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="sendToFather('closeModal')"
  ></button>
</div>
<div class="modal-body">
  <p class="text-center">¿Esta segur@ de habilitar los elementos seleccionados?</p>
</div>
<div class="modal-footer">
  <button
    appAutofocus
    type="button"
    class="btn btn-secondary"
    (click)="sendToFather('closeModal')"
  >
  <i class="fa-regular fa-circle-xmark"></i>
    Cancelar
  </button>
  <button
    type="button"
    class="btn btn-warning"
    (click)="habilitarLotes()"
  >
  <i class='fas fa-check'></i>
    Aceptar
  </button>
</div>
